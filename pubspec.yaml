    - assets/lip implora.jpg
    - assets/skincare innisfree.jpg
    - assets/skincare skintific.jpg
    - assets/skincare centela.jpg
    - assets/lipmate wardah.jpg
    - assets/raket.jpg
    - assets/bola basket.jpg
    - assets/skipping.jpg
    - assets/laptop lenovo.jpg
